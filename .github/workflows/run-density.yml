name: Run density with CoolProp (temperature from Python file) and push CSV

on:
  workflow_dispatch:
    inputs:
      input_py_path:
        description: "Path to the Python input file that defines Temperature_lox (e.g., input_temperature.py)"
        required: false
        default: "input_temperature.py"

  push:
    paths:
      - "density.py"
      - "requirements.txt"
      - ".github/workflows/run-density.yml"
      - "input_temperature.py"

permissions:
  contents: write   # needed to commit values.csv back to the repo

concurrency:
  group: run-density-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; installing CoolProp directly."
            pip install CoolProp
          fi

      - name: Resolve temperature from Python input file
        id: resolve
        env:
          INPUT_PY_PATH: ${{ github.event.inputs.input_py_path || 'input_temperature.py' }}
        run: |
          python - << 'PY'
          import os, sys, runpy

          path = os.environ.get("INPUT_PY_PATH", "input_temperature.py")

          try:
              ns = runpy.run_path(path)   # executes the Python file in a new namespace dict
          except FileNotFoundError:
              print(f"❌ Input file not found: {path}", file=sys.stderr)
              sys.exit(1)
          except Exception as e:
              print(f"❌ Failed to execute {path}: {e}", file=sys.stderr)
              sys.exit(1)

          # Preferred variable names in order:
          candidates = ("Temperature_lox", "t_lox", "temperature", "T")

          val = None
          for name in candidates:
              if name in ns:
                  try:
                      val = float(ns[name])
                      print(f"Found {name} = {val}")
                      break
                  except Exception:
                      pass

          if val is None:
              print("❌ No numeric temperature found in the input file "
                    "(looked for: Temperature_lox, t_lox, temperature, T).",
                    file=sys.stderr)
              sys.exit(1)

          # Write to step outputs
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"temp={val}\n")
          PY

      - name: Run density.py using resolved temperature (Kelvin)
        run: |
          python density.py \
            "${{ steps.resolve.outputs.temp }}" \
            --unit K \
            --out outputs.json

      - name: Create values.csv from outputs.json
        run: |
          python - << 'PY'
          import json, csv, sys
          from pathlib import Path

          out_json = Path("outputs.json")
          if not out_json.exists():
              print("outputs.json not found", file=sys.stderr)
              sys.exit(1)

          data = json.loads(out_json.read_text(encoding="utf-8"))
          density = data["outputs"]["density_kg_per_m3"]
          unit = "kg/m^3"

          # Simple CSV schema: key,value,unit
          with open("values.csv", "w", newline="", encoding="utf-8") as f:
              w = csv.writer(f)
              w.writerow(["key", "value", "unit"])
              w.writerow(["analysis.air_density_at_inlet", density, unit])

          print("✅ Wrote values.csv")
          PY

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: density-results
          path: |
            outputs.json
            values.csv

      - name: Commit and push values.csv back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values.csv
          git commit -m "CI: update density CSV from Python input file" || echo "No changes to commit"
          git pull --rebase || true
          git push || true

          # In case branch moved ahead, rebase and push
          git pull --rebase || true
          git push || true
