name: Run density with CoolProp

on:
  workflow_dispatch:
  push:
    paths:
      - "density.py"
      - "requirements.txt"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run density (288.15 K)
        run: |
          python density.py 288.15 --out outputs.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: density-result
          path: outputs.json
